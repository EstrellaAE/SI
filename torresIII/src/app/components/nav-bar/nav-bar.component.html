<!-- Botón "Subir" -->
<button *ngIf="showScrollButton" (click)="scrollToTop()" class="scroll-to-top" aria-label="Volver arriba">
  ⬆ Subir
</button>

<!-- Breadcrumbs -->
<nav class="mt-2">
  <ul class="breadcrumb">
    <li *ngFor="let item of breadcrumbItems; let last = last">
      <a *ngIf="!last" [routerLink]="item.link">{{ item.name }}</a>
      <span *ngIf="last">{{ item.name }}</span>
    </li>
  </ul>

  <button *ngIf="showBackButton" (click)="goBack()" class="back-button">⬅ Regresar</button>
  <a routerLink="/site-map" class="site-map-button">📍 Mapa del Sitio</a>
</nav>

<!-- Buscador -->
<div class="search-container mt-2">
  <input 
    type="text" 
    [(ngModel)]="searchKeyword" 
    (keyup.enter)="searchAndNavigate()"
    placeholder="Buscar..."
    class="search-input"
  />
  <button (click)="searchAndNavigate()" class="search-button">🔍</button>
</div>
